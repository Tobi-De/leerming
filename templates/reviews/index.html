{% extends "base.html" %}

{% block content %}
  {% trans "Vos révisions passées" %}

  {% if start_review_message %}
    <a hx-post="{% url "reviews:start" %}">{{ start_review_message }}</a>
  {% endif %}



  {% for review in reviews %}
    <a href="{% url "reviews:details" review.id %}">{{ review }}</a>
  {% endfor %}


{% endblock content %}
