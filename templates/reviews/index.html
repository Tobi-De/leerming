{% extends "base.html" %}

{% block content %}
  {% trans "Vos révisions passées" %}

  {% if go_review %}
    <a hx-post="{% url "reviews:start" %}">{{ go_review }}</a>
  {% endif %}



  {% for review in reviews %}
    <a href="{% url "reviews:details" review.id %}">{{ review }}</a>
  {% endfor %}

{% endblock content %}
