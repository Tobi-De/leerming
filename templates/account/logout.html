{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-4 sm:p-7">
            <div class="text-center">
                <h1 class=" block text-2xl font-bold text-gray-800 dark:text-white">{% trans "Sign Out" %}</h1>

                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>


            <div class="mt-5">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button
                        class="py-3 px-4 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
                        type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
