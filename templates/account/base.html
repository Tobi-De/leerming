{% extends "base.html" %}

{% if messages %}
    <div>
        <strong>{% trans "Messages:" %}</strong>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% block body %}
    <div class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
        <main class="w-full max-w-md mx-auto p-6">
            {% block content %}{% endblock content %}
        </main>
    </div>
{% endblock %}
