<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Review Reminder</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            p {
                color: #666;
            }

            .cta-button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Review Reminder</h1>
            <p>It's time for your scheduled review session on Leerming!</p>
            <p>Click the button below to start your review:</p>
            <a class="cta-button" href="https://leerming.com/reviews/start/">Start Review</a>
            <p>If you have any questions or need assistance, feel free to contact us.</p>
            <p>Happy learning!</p>
        </div>
    </body>

</html>
