{% extends "base.html" %}


{% block body %}
    <d class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
        <main class="w-full max-w-md mx-auto p-6">

            {% if messages %}
               
                    <ul>
                        {% for message in messages %}
                            <li class="bg-blue-50 border border-blue-200 text-sm text-blue-600 rounded-md p-4" role="alert">
                                <span class="font-bold">Info</span> {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                
            {% endif %}
            {% block content %}{% endblock content %}
        </main>
    </div>
{% endblock %}
